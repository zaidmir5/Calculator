<html>
    <head>
   <script src="calculator.js"></script>

                                        </div>

                           <button id="number3" value="3" onclick="dis('3')"\ >3</button>
                                            </div>

                           <button id="clear" value="ac" onclick="dis('clear')"\>AC</button>

                        </div>
                        <div class="rows" id="row2">
                                <div class="cols2" >

                                    </div>
                                    <div class="cols2">

                                            </div>

                           <button id="subtraction" value="%" onclick="dis('-')"\ >-</button>
                                                </div>
                        </div>
                        <div class="rows" id="row4">
                                <div class="cols4">
                           <button id="multiply" value="*" onclick="dis('*')"\>*</button>
                                    </div>
                                    <div class="cols4">
                                            <button id="number0" value="0" onclick="dis('0')"\ >0</button>
                                        </div>

        <div id = "luck-main">
                <div id="display-luck">

                    </textarea>
                        </div>

                    </div>
